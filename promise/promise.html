        resolve('222')
      }, 1000)
    })

    let promises1 = myPromise.race([p1, p2]).then(
      value => {
        console.log(value)
      },
      reason => {
        console.log(reason)
      }
    )
    let promises2 = myPromise.all([p1, p2]).then(
      value => {
        console.log(value)
      },
      reason => {
        console.log(reason)
      }
    )
