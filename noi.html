<script id="ch0103/11">

<script id="ch0103/17">
  let a = Number(prompt('坐标A x 输入一个数'))
  let b = Number(prompt('坐标A y 输入一个数'))
  let c = Number(prompt('坐标B x 输入一个数'))
  let d = Number(prompt('坐标B y 输入一个数'))
  let e = Number(prompt('坐标c x 输入一个数'))
  let f = Number(prompt('坐标c y 输入一个数'))
  let p1 = Math.sqrt(Math.abs(a - c) ** 2 + Math.abs(b - d) ** 2)
  let p2 = Math.sqrt(Math.abs(a - e) ** 2 + Math.abs(b - f) ** 2)
  let p3 = Math.sqrt(Math.abs(c - e) ** 2 + Math.abs(d - f) ** 2)
  let p = (p1 + p2 + p3) / 2

  console.log(Math.sqrt(p * (p - p1) * (p - p2) * (p - p3)).toFixed(2))
</script>

<script id="ch0104/20">
  let a = Number(prompt('输入一个正整数a'))
  let b = Number(prompt('输入一个正整数b'))
  let c = Number(prompt('输入一个正整数c'))
  let d = (-b + Math.sqrt(b * b - 4 * a * c)) / (2 * a)
  let e = (-b - Math.sqrt(b * b - 4 * a * c)) / (2 * a)
  if (b ** 2 == 4 * a * c) {
    console.log(d.toFixed(5))
  } else if (b ** 2 > 4 * a * c) {
    console.log(d.toFixed(5))
    console.log(e.toFixed(5))
  } else {
    d = (-b / (2 * a)).toFixed(5)
    e = (Math.sqrt(4 * a * c - b * b) / (2 * a)).toFixed(5)
    console.log(d + "+" + e + "i")
    console.log(d + "-" + e + "i")
  }
</script>
