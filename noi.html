<script id="ch0103/09">
  let a = Number(prompt('输入包含一个实数r（0 < r <= 10,000），表示圆的半径。'))
  const PI = 3.14159
  while (a <= 0 && a > 10000) {
    a = Number(prompt('输入包含一个实数r（0 < r <= 10,000），表示圆的半径。'))
  }

  console.log((2*a).toFixed(4))
  console.log((2*a*PI).toFixed(4))
  console.log((PI*a**2).toFixed(4))
</script>

<script id="ch0103/11">
  let a = Number(prompt('输入a'))
  let b = Number(prompt('输入b'))
  while ( a < 0 || b <= 0) {
    a = Number(prompt('输入a'))
    b = Number(prompt('输入b'))
  }
  let c = (a%b).toFixed(6);
  c = [...c].reverse();
  for(let i = 0; i < 6; i++){
    if(Number(c[i]) > 0) {
      break;
    } else if(Number(c[i]) == 0) {
      c.shift();
      i--;
    }
  }
  c = c.reverse().join(""); 
  
  console.log(Number(c));
</script>

<script id="ch0103/16">
  let a = Number(prompt('坐标A x 输入一个绝对值小于10000的数'))
  let b = Number(prompt('坐标A y 输入一个绝对值小于10000的数'))
  let c = Number(prompt('坐标B x 输入一个绝对值小于10000的数'))
  let d = Number(prompt('坐标B y 输入一个绝对值小于10000的数'))
  while (Math.abs(a) > 10000 || Math.abs(b) > 10000 || Math.abs(c) > 10000 || Math.abs(d) > 10000) {
    a = Number(prompt('坐标A x 输入一个绝对值小于10000的数'))
    b = Number(prompt('坐标A y 输入一个绝对值小于10000的数'))
    c = Number(prompt('坐标B x 输入一个绝对值小于10000的数'))
    d = Number(prompt('坐标B y 输入一个绝对值小于10000的数'))
  }

  console.log(Math.sqrt(Math.abs(a - c) ** 2 + Math.abs(b - d) ** 2).toFixed(3))
</script>

<script id="ch0103/17">
  let a = Number(prompt('坐标A x 输入一个数'))
  let b = Number(prompt('坐标A y 输入一个数'))
  let c = Number(prompt('坐标B x 输入一个数'))
  let d = Number(prompt('坐标B y 输入一个数'))
  let e = Number(prompt('坐标c x 输入一个数'))
  let f = Number(prompt('坐标c y 输入一个数'))
  let p1 = Math.sqrt(Math.abs(a - c) ** 2 + Math.abs(b - d) ** 2)
  let p2 = Math.sqrt(Math.abs(a - e) ** 2 + Math.abs(b - f) ** 2)
  let p3 = Math.sqrt(Math.abs(c - e) ** 2 + Math.abs(d - f) ** 2)
  let p = (p1 + p2 + p3) / 2

  console.log(Math.sqrt(p * (p - p1) * (p - p2) * (p - p3)).toFixed(2))
</script>

<script id="ch0103/18">
  let a = Number(prompt('输入等差数列的前两项一个整数 -100 <= a'))
  let b = Number(prompt('输入等差数列的前两项一个整数 b <= 100'))
  let c = Number(prompt('输入等差数列的项数一个整数 0 < c <= 1000'))
  let p = b;
  while (a < -100 || b > 100 || c > 1000 || c <= 0) {
    a = Number(prompt('输入等差数列的前两项一个整数 -100 <= a'))
    b = Number(prompt('输入等差数列的前两项一个整数 b <= 100'))
    c = Number(prompt('输入等差数列的项数一个整数 0 < c <= 1000'))
  }
  for (let i = 2; i < c; i++) {
    p += (b - a)
  }

  console.log(p)
</script>
