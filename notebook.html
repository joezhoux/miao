<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .note {
      width: 400px;
    }
    .title {
      width: 100%;
      margin: 10px;
    }
    .title select {
      width: 60%;
    }
    input {
      margin-right: 10px;
      padding: 2px;
    }
    textarea {
      width: 80%;
      padding: 5px;
      margin-left: 10px;
    }
  </style>
</head>

<body>
  <div class="note">
    <div class="title">
      <input type="text">
      <button>增加</button>
      <select name="Notes" id="slt"></select>
    </div>
    <textarea cols="30" rows="10"></textarea>
  </div>

</body>
<script>
  let list = document.querySelector('#slt')
  let note = document.querySelector('textarea')
  let button = document.querySelector('button')
  let input = document.querySelector('input')
  let state
  
  function setState(newState) {
    list.textContent = ''
    for (let name of Object.keys(newState.notes)) {
      let option = document.createElement('option')
      option.textContent = name
      if (newState.selected == name) {
        option.selected = true
      }
      list.appendChild(option)
    }
    note.value = newState.notes[newState.selected]

    localStorage.setItem('Notes',JSON.stringify(newState))
    state = newState
  }

  setState(JSON.parse(localStorage.getItem('Notes')) || {
    notes: {'购物清单': 'aaa\nbbb'},
    selected: '购物清单'
  })

  list.addEventListener('change', e => {
    setState({
      notes: state.notes,
      selected: list.value
    })
  })

  note.addEventListener('change',  e => {
    setState({
      //对象的键为变量时可用 [xxx]表示
      //MDN 对象初始化 从ECMAScript 2015开始，
      //对象初始化语法开始支持计算属性名。其允许在[]中放入表达式，计算结果可以当做属性名
      notes: Object.assign({}, state.notes, {[state.selected]: note.value}),
      selected: state.selected
    })
  })

  button.addEventListener('click', e => {
    let name = input.value
    if (name) {
      setState({
        notes: Object.assign({}, state.notes, {[name]: ''}),
        selected: name
      })
    }
  })
 

</script>

</html>
