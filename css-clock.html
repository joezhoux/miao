<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/css-clock.css">
  <title>css-clock</title>
</head>
<body>
  <div class="clock">
    <div class="h1">1</div>
    <div class="h2">2</div>
    <div class="h3">3</div>
    <div class="h4">4</div>
    <div class="h5">5</div>
    <div class="h6">6</div>
    <div class="h7">7</div>
    <div class="h8">8</div>
    <div class="h9">9</div>
    <div class="h10">10</div>
    <div class="h11">11</div>
    <div class="h12">12</div>
    <div class="hours">
      <div class="h"></div>
    </div>
    <div class="minutes">
      <div class="m"></div>
    </div>
    <div class="seconds">
      <div class="s"></div>
    </div>
  </div>
</body>
</html>
