<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    canvas {
      width: 500px;
      height: 500px;
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <canvas id="paintBoard" width="500" height="500"></canvas>
  <input type="color" id="inputColor">
  <button>撤销</button>
</body>
<script>
  let drawing = false
  const paint = document.querySelector('#paintBoard')
  const context = paint.getContext('2d')
  const colorInput = document.querySelector('#inputColor')
  let btn = document.querySelector('button')
  let pathHistory = []
  let points = []
  let mouse = {x: 0, y: 0}
  let history = {x: 0, y: 0}

  paint.addEventListener('mousedown', e => {
    drawing = true
    history = {x: mouse.x, y: mouse.y}
    mouse = {x: e.offsetX, y: e.offsetY}
    context.strokeStyle = colorInput.value
    points = []
    points.push({x: mouse.x, y: mouse.y, color: context.strokeStyle})
  })

  paint.addEventListener('mousemove', e => {
    if (drawing == true) {
      history = {x: mouse.x, y: mouse.y}
      mouse = {x: e.offsetX, y: e.offsetY}
      drawLine(context, history, mouse)
      points.push({x: mouse.x, y: mouse.y, color: context.strokeStyle})
    }
  })

  paint.addEventListener('mouseup', e => {
    if (drawing == true) {
      drawLine(context, history, mouse)
      mouse = {x: 0, y: 0}
      drawing = false
    }
    pathHistory.push(points)
  })

  function drawLine(context, history, mouse) {
    context.beginPath()
    context.strokeStyle = colorInput.value
    context.lineWidth = 1
    if (history.x === 0 && history.y === 0) {
      history.x = mouse.x
      history.y = mouse.y
    }
    context.moveTo(history.x, history.y)
    context.lineTo(mouse.x, mouse.y)
    context.stroke()
    context.closePath()
  }

  btn.addEventListener('click', e => {
    if (pathHistory.length === 0) {
      alert('无法再撤销')
      return
    } else {
      pathHistory.pop()
      drawPath()
    }
  })

  function drawPath() {
    context.clearRect(0, 0, paint.width, paint.height)
    pathHistory.forEach(path => {
      context.beginPath()
      context.strokeStyle = path[0].color
      context.moveTo(path[0].x, path[0].y)
      for (let i = 1; i < path.length; i++) {
        context.lineTo(path[i].x, path[i].y)
      }
      context.stroke()
      context.closePath()
    })
  }

</script>

</html>
